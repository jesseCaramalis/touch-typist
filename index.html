<html>
	<head>
		<title>Touch Typist</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

				<section id="header">
					<div class="container">
							<h1 id="logo"><a href="index.html">Touch Typist</a></h1>
					</div>
				</section>
				<section id="features">
					<div class="row aln-center">
						<header>
							<h2 id="wordToType"></h2>
						</header>
					</div>

				<div class="outputWord">
					<output id='wordToType'></output> 
				</div>

				<h3 id='result'><span id="checkmark"></span></h2>

				<div class="container inputArea">
					<input type="text" autofocus="true" id="typeInput" class="uppercase" name = "type here">
					<button id='submit' type="button">submit</button>
				</div>

				<div class="row aln-center">
					<h4>Score:</h3>
						<span id="score"></span>
					<h4>Streak:</h3>
						<span id="streak"></span>
				</div>
				
			</section>
			<div class="container">
				<fieldset>
					<legend>Settings</legend>
				
					<div>
					  <input type="checkbox" id="wordLength" name="fiveLetters">
					  <label for="fiveLetters">5 Letters Maximum</label>
					</div>
				
					<!-- <div>
					  <input type="checkbox" id="horns" name="horns">
					  <label for="horns">Horns</label>
					</div> -->
				</fieldset>	
			</div>
			<script type="module" src="main.js"></script>

	</body>
</html>
